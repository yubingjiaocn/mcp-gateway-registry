global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mcp-metrics-service'
    static_configs:
      - targets: ['metrics-service:9465']
    scrape_interval: 10s
    metrics_path: /metrics
    
