providers:
  keycloak:
    display_name: "Keycloak"
    client_id: "${KEYCLOAK_CLIENT_ID}"
    client_secret: "${KEYCLOAK_CLIENT_SECRET}"
    auth_url: "${KEYCLOAK_EXTERNAL_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/auth"
    token_url: "${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/token"
    user_info_url: "${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/userinfo"
    logout_url: "${KEYCLOAK_EXTERNAL_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/logout"
    scopes: ["openid", "email", "profile"]
    response_type: "code"
    grant_type: "authorization_code"
    # Claims mapping for user info
    username_claim: "preferred_username"
    groups_claim: "groups"
    email_claim: "email"
    name_claim: "name"
    enabled: true

  cognito:
    display_name: "AWS Cognito"
    client_id: "${COGNITO_CLIENT_ID}"
    client_secret: "${COGNITO_CLIENT_SECRET}"
    # Domain will be auto-derived from user pool ID if COGNITO_DOMAIN is not set
    auth_url: "https://${COGNITO_DOMAIN}.auth.${AWS_REGION}.amazoncognito.com/oauth2/authorize"
    token_url: "https://${COGNITO_DOMAIN}.auth.${AWS_REGION}.amazoncognito.com/oauth2/token"
    user_info_url: "https://${COGNITO_DOMAIN}.auth.${AWS_REGION}.amazoncognito.com/oauth2/userInfo"
    logout_url: "https://${COGNITO_DOMAIN}.auth.${AWS_REGION}.amazoncognito.com/logout"
    scopes: ["openid", "email", "profile", "aws.cognito.signin.user.admin"]
    response_type: "code"
    grant_type: "authorization_code"
    # Claims mapping for user info
    username_claim: "email"
    groups_claim: "cognito:groups"
    email_claim: "email"
    name_claim: "name"
    enabled: true

  github:
    display_name: "GitHub"
    client_id: "${GITHUB_CLIENT_ID}"
    client_secret: "${GITHUB_CLIENT_SECRET}"
    auth_url: "https://github.com/login/oauth/authorize"
    token_url: "https://github.com/login/oauth/access_token"
    user_info_url: "https://api.github.com/user"
    scopes: ["read:user", "user:email"]
    response_type: "code"
    grant_type: "authorization_code"
    # GitHub specific claim mapping
    username_claim: "login"
    groups_claim: null  # GitHub doesn't provide groups in basic scope
    email_claim: "email"
    name_claim: "name"
    enabled: false  # Enable web-based OAuth2 flow for GitHub

  google:
    display_name: "Google"
    client_id: "${GOOGLE_CLIENT_ID}"
    client_secret: "${GOOGLE_CLIENT_SECRET}"
    auth_url: "https://accounts.google.com/o/oauth2/auth"
    token_url: "https://oauth2.googleapis.com/token"
    user_info_url: "https://www.googleapis.com/oauth2/v2/userinfo"
    scopes: ["openid", "email", "profile"]
    response_type: "code"
    grant_type: "authorization_code"
    # Google specific claim mapping
    username_claim: "email"
    groups_claim: null  # Google doesn't provide groups in basic scope
    email_claim: "email"
    name_claim: "name"
    enabled: false  # Disabled by default

# Default session settings
session:
  max_age_seconds: 28800  # 8 hours
  cookie_name: "mcp_oauth_session"
  secure: true  # Set to false for development
  httponly: true
  samesite: "lax"

# Registry integration settings
registry:
  callback_url: "${REGISTRY_URL}/auth/callback"
  success_redirect: "${REGISTRY_URL}/"
  error_redirect: "${REGISTRY_URL}/login" 