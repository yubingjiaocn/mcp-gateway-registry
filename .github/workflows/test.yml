name: ðŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: "ðŸ§ª Test (${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: ðŸ” Check dependencies
      run: |
        python scripts/test.py check

    - name: ðŸ§ª Run unit tests
      run: |
        python scripts/test.py unit

    - name: ðŸ”— Run integration tests  
      run: |
        python scripts/test.py integration

    - name: ðŸ“Š Generate coverage report
      run: |
        python scripts/test.py coverage

    - name: ðŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ðŸ“„ Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

    - name: ðŸ“‹ Upload test reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-reports-${{ matrix.python-version }}
        path: tests/reports/

  lint:
    name: "ðŸ” Code Quality"
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit black isort flake8

    - name: ðŸ”’ Security check with bandit
      run: |
        bandit -r registry/ -f json -o bandit-report.json || true

    - name: ðŸ“‹ Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  domain-tests:
    name: "ðŸ—ï¸ Domain Tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        domain: [auth, servers, search, health, core]
      fail-fast: false

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: ðŸ—ï¸ Test ${{ matrix.domain }} domain
      run: |
        python scripts/test.py ${{ matrix.domain }}

  fast-feedback:
    name: "âš¡ Fast Feedback"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: âš¡ Run fast tests
      run: |
        python scripts/test.py fast

  summary:
    name: "ðŸ“‹ Test Summary"
    runs-on: ubuntu-latest
    needs: [test, lint, domain-tests]
    if: always()

    steps:
    - name: ðŸ“‹ Test Results Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Main Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Domain Tests | ${{ needs.domain-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" && "${{ needs.domain-tests.result }}" == "success" ]]; then
          echo "âœ… All tests passed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some tests failed. Please check the logs." >> $GITHUB_STEP_SUMMARY
        fi 